<div class="flex w-9/10 m-auto my-10 flex-col">
  <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8">
    @for (card of visibleProjects(); track card.id) {
    <div class="card shadow-xl rounded-3xl cursor-pointer hover:scale-105 transition-all">
      <div class="overlay rounded-t-3xl">
        <img [src]="'./img/projects/' + card.imgUrl+ '.png' " class="w-full rounded-t-3xl" alt="">
      </div>
      <div class="card-content">
        <div class="card-content_text p-5">
          <div class="pb-4">
            <h1 class="text-3xl font-semibold">{{ card.title }}</h1>
          </div>
          <p>{{ card.description }} </p>
        </div>
        <div class="flex gap-3 p-5 pt-0">
          @for (tags of card.tech; track tags.id) {
          <span class="bg-purple-100 p-2 py-1 rounded-2xl text-purple-700 font-semibold"> {{tags.name}} </span>
          }
        </div>
      </div>
    </div>
    }
  </div>

  <!-- Botón Ver Más -->
  @if (hasMoreProjects()) {
  <div class="flex justify-center mt-10">
    <button (click)="loadMoreProjects()"
      class="px-8 py-3 bg-gray-200 border-purple-800 border-2 text-purple-800 cursor-pointer font-semibold rounded-2xl hover:bg-purple-700 hover:text-white transition-colors">
      Ver Más Proyectos
    </button>
  </div>
  }
</div>
